<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarusway Project - 001</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: auto;
    }

    div {
      margin-top: 100px;
      margin-bottom: 50px;
      margin-right: auto;
      margin-left: auto;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .footnote {
      color: rgba(0, 0, 255, 0.712);
    }

    .carousel {
      height: 600px;
      background-color: lightgreen;

    }

  </style>
</head>

<body>

  <div><img src="https://clarusway.com/wp-content/uploads/2020/06/clarusway_logo.png" /></div>

  <h2> Project: İbrahim KARATAS's  Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./resim1.jpg" alt="First">
      </div>
      <div class="item">
        <img src="./resim2.jpg" alt="Second">
      </div>
      <div class="item">
        <img src="./resim3.jpg" alt="Third">
      </div>
      <div class="item">
        <img src="./resim4.jpg" alt="forth">
      </div>
      <div class="item">
        <img src="./resim5.jpg" alt="fifth">
      </div>
      <div class="item">
        <img src="./resim6.jpg" alt="Sixth">
      </div>
      <div class="item">
        <img src="./resim7.jpg" alt="seventh">
      </div>
      <div class="item">
        <img src="./resim8.jpg" alt="eight">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <p class="footnote"><i>This static website is deployed by <b> İbrahim KARATAS </b> on AWS EC2 Instance using AWS
      Clouldformation Service.</i></p>
</body>

</html>
